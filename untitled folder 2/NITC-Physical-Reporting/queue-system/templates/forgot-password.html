<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex items-center justify-center p-6" data-student-name="Arun Krishna" data-student-roll-no="B22CS001" data-show-student-details="false">
  <div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg p-6 sm:p-8 space-y-6">
    <div class="flex items-center gap-2 text-primary">
      <span class="material-symbols-outlined">lock_reset</span>
      <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Forgot Password</h1>
    </div>

    <p class="text-sm text-slate-600 dark:text-slate-400">
      Enter your NITC email ID. We will send a password reset link to your registered email.
    </p>

    <form id="forgot-form" class="space-y-4">
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="reset-email">NITC Email ID</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
            <span class="material-symbols-outlined text-[20px]">mail</span>
          </div>
          <input id="reset-email" name="email" type="email" placeholder="b190000cs@nitc.ac.in" class="block w-full pl-10 pr-3 py-3 border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white bg-white dark:bg-slate-800 placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" required/>
        </div>
      </div>

      <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all active:scale-[0.99]">
        Send Reset Link
      </button>
    </form>

    <div class="text-sm text-center">
      <a href="index.html" class="font-medium text-primary hover:text-blue-600 transition-colors">Back to Login</a>
    </div>
  </div>
  <script>
    window.APP_CONFIG = {
      enableBackend: true,
      backendBaseUrl: "http://localhost:5000/api"
    };
